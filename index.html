<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Star War RPG Game</title>
    <link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <!--- <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <style>
        .roboto {
            font-family: 'Roboto', sans-serif;
            font-size: 12px;
        }
	</style>
	
	<!-- jQuery Modal -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
</head>

<body>

    <div class= "container" >
        <h1 style="margin-left:50%"> Star War RPG Game!</h1>
		<div id="section-main">
			<!-- Where the characters are initially available to be selected. -->
			<div id="section-character">
				<div class="title"> Select The Character You Like: </div>
			</div>
			
			<!-- Section for the selected character. -->
			<div id="section-selected-character">
				<div class="title"> Select Your Fighter </div>
				<!-- The selected character will appear here. -->
				<div id="fighter"></div>
			</div>

			<!-- The enemies available to attack will appear in this section. -->
			<div id="section-enemy">
				<div class="title"> Enemies </div>
			</div>

			<div class="title"> Battle Field </div>
			<div id="battle-field">
				<button id="attack-button"> Attack </button>
			</div>

			<div id="action">
				<div class = "section-action">
					<div class="title"> Defender </div>
					<!-- The defender will appear in this section. -->
					<div id="defender"></div>
				</div>
			</div>

		</div>
		<!-- Area for game messages. -->
	    <div id="game-message">
			<p id = "first-message"></p>
			<p id = "second-message"></p>
		</div>
		   <!-- The Modal -->
		   <div class="modal" id="myModal">
			<div class="modal-dialog">
				<div class="modal-content">
					<!-- Modal Header -->
					<div class="modal-header">
						<h4 class="modal-title">Error Message</h4>
						<button type="button" class="close" data-dismiss="modal">&times;</button>
					</div>
	
					<!-- Modal body -->
					<div class="modal-body" id="modal-text">
					</div>
	
					<!-- Modal footer -->
					<div class="modal-footer">
						<button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
    </div>

	


<script src = "./assets/javascript/game.js"></script>
</body>

</html>
